  <!-- Main -->
  <main>
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-7 bg-image">
          <div class="content-left m-auto">
            <h3>Are you ready</h3>

                  <img src="/frontend/image/login-logo.png" alt="" />

                    <div class="title-header">

                    </div>
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Your Email" required
                        autofocus />
                    </div>
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required
                        autofocus />
                    </div>
                    <div class="form-label-group">
                      <input type="password" id="inputConfirmPassword" class="form-control"
                        placeholder="Confirm Password" required autofocus />
                    </div>
                    <button class="btn btn-block btn-action mb-2" type="submit">
                      Reset Password
                    </button>

                </div>
              </div>
            </div>
          </div>
        </div>
